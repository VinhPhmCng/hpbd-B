<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t!!!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .gift-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            perspective: 1000px;
        }

        .gift-box {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .lid {
            position: absolute;
            width: 100%;
            height: 20%;
            background-color: #e74c3c;
            transform-origin: bottom;
            transition: all 0.5s ease;
        }

        .box-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80%;
            background-color: #c0392b;
        }

        .gift-content {
            display: none;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .gift-content img {
            max-width: 200px;
            max-height: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .gift-content a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .open .lid {
            transform: rotateX(180deg);
        }

        .open .gift-content {
            display: block;
            animation: fadeIn 0.5s ease 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>üéÅ M·ªü H·ªôp Qu√† üéÅ</h1>
    
    <div class="gift-container">
        <div class="gift-box" id="giftBox">
            <div class="lid"></div>
            <div class="box-body"></div>
            <div class="gift-content">
                <img src="https://raw.githubusercontent.com/VinhPhmCng/hpbd-B/refs/heads/main/bach2.jpg" alt="Your Gift">
                <a href="https://youtu.be/Wu8NeFXaoOc">üéÅ Nh·∫≠n Qu√† üéÅ</a>
            </div>
        </div>
    </div>

    <script src="confetti.js"></script>
    <script>
        const giftBox = document.getElementById('giftBox');
        
        giftBox.addEventListener('click', function() {
            this.classList.toggle('open');
            
            if (this.classList.contains('open')) {
                // start
                const start = () => {
                setTimeout(function() {
                    confetti.start()
                }, 10); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
                };
                //  Stop
                const stop = () => {
                setTimeout(function() {
                    confetti.stop()
                }, 5000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
                };
                start();
                stop();
            }
        });
    </script>
</body>
</html>
